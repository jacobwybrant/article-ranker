<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Article Ranker</title>
        <meta charset="UTF-8">
        <link href="styles/site.css" rel="stylesheet">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- Import jQuery libary -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Helps website scale for mobile devices -->

    </head>

    <body>
      <fieldset id="ArticleContainer"> <!-- Article HTML -->
        <legend>Article</legend>
        <div>
          <h2 id="articleTitle">Article Title</h2>
          <div id="articleBody"></div>
        </div>
        <br>
        <button type="button" id="previousArticle" class="link">Previous Article</button>
        <button type="button" id="nextArticle" class="link">Next Article</button>
      </fieldset>

      <fieldset id="menuContainer"> <!-- Menu HTML -->
        <legend>Menu</legend>

        <h2>Page Info</h2>
        <p>Please use the buttons at the bottom of the article to move through the articles, when you reach the last one you will have a chance to rank the articles.</p>

        <div id="articlesList">
          <h2>Navigate visted articles</h2>
          <ul id="articleList"> </ul>
        </div>

        <div id="rankArticles"> </div>

      </fieldset>
    </body>
</html>
