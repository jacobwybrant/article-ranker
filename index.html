<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Article Ranker</title>
        <meta charset="UTF-8">
        <link href="styles/site.css" rel="stylesheet">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- Import jQuery libary -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Helps website scale for mobile devices -->

    </head>

    <body>
      <fieldset id="ArticleContainer"> <!-- Article HTML -->
        <legend>Article</legend>
        <div>
          <h2 id="articleTitle">Article Title</h2>
          <div id="articleBody"></div>
        </div>
        <br>
        <button type="button" id="previousArticle" class="link">Previous Article</button>
        <button type="button" id="nextArticle" class="link">Next Article</button>
      </fieldset>

      <fieldset id="menuContainer"> <!-- Article HTML -->
        <legend>Menu</legend>
        <div id="articleList"> </div>
        <div id="rankArticles"> </div>
      </fieldset>
    </body>
</html>
